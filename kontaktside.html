    <!--Starten på header. Inneholder: overskrift, ingress, knapp og bakgrunnsbilde-->

      <div class="header-content">
        <h1 class="anim">Velkommen til kontaktsiden</h1>
        <a href="kontaktside.html" class="kontakt-oss anim">Kontakt Oss</a>
      </div>
    </header>
  </div>

  <!--Start på kontaktssiden-->
  <section itemscope itemtype="https://schema.org/ContactPage" class="kontaktoss-side">
  <div class="kontaktoss-info">
    <div class="kontaktoss-tabell">
      <h2 itemprop="about">Kontakt oss</h2>
      <div class="info">
        <i class="fa-solid fa-phone">123 45 678</i>
      </div>
      <div class="info">
        <i class="fa-solid fa-envelope">markusvullum@online.no</i>
      </div>
      <div class="info">
        <i class="fa-solid fa-map-location">Bryggergata 6, Oslo</i>
      </div>
    </div>
  </div>
  </section>

  <!--https://www.youtube.com/watch?v=nwEB3Wxh5N0-->
  <!--Kontaktskjema med kart blir laget-->
  <section itemscope itemtype="https://schema.org/ContactPage">
    <div class="kontakt">
      <div itemprop="mainContentOfPage" class="kontak-boks">
        <h2>Kontakt oss</h2>
        <form class="kontakt-skjema">
          <input type="text" placeholder="Fult navn" required>
          <input type="email" placeholder="E-mail" required>
          <textarea name="description" cols="50" rows="10" placeholder="Skriv din melding her" required></textarea>
          <button class="kontakt-oss" type="submit">Send</button>
        </form>
      </div>
      <div itemscope itemtype="https://schema.org/maps" class="map">
        <!--https://www.google.com/maps/place/Google+Norge/@59.9098506,10.7267124,15z/data=!4m5!3m4!1s0x0:0x380c13c8484db8db!8m2!3d59.9098506!4d10.7267124-->
        <iframe itemprop="Place" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2000.3432469017462!2d10.724523716095788!3d59.90985058186572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46416c2ad5707991%3A0x380c13c8484db8db!2sGoogle%20Norge!5e0!3m2!1sno!2sno!4v1669206358397!5m2!1sno!2sno" width="400" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </section>
