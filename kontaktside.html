<!DOCTYPE html>
<html lang="nb">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Normalize-->
  <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <!--Font Awsome (lettere måte å importere ikoner på)-->
  <script src="https://kit.fontawesome.com/938105070d.js" crossorigin="anonymous"></script>
  <!--Mitt CSS dokument-->
  <link rel="stylesheet" type="text/css" href="page-style.css">
    <!--Javascript dokumentet, defer = kjører etter all html koden-->
  <script defer src="javascript.js"></script>
  <title>Kontaktside</title>
</head>
<body>
  <div id="grid-area">
    <!--Meny bar blir laget med logo og menypunkter-->
    <nav class="navbar">
      <a href="index.html"><img id="logo" src="img/logo-pic.png" alt="Logo ikon"></a><!--Laget selv-->
      <!--Her er alle menypunktene i navbar-->
      <ul class="navbar-links">
      <li class="nav-item"><a href="index.html" class="nav-link">Hjem</a></li>
      <li class="nav-item"><a href="uu-vs-seo.html" class="nav-link">UU vs SEO</a></li>
      <li class="nav-item"><a href="cms.html" class="nav-link">CMS</a></li>
      <li class="nav-item"><a href="analyse.html" class="nav-link">Analyse</a></li>
      <li class="kontakt-oss nav-item"><a href="kontaktside.html" class="nav-link">Kontakt oss</a></li>
    </ul>

    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </nav>
    <!--Starten på header. Inneholder: overskrift, ingress, knapp og bakgrunnsbilde-->
    <header>
      <div class="header-content">
        <h1 class="anim">Velkommen til kontaktsiden</h1>
        <a href="kontaktside.html" class="kontakt-oss anim">Kontakt Oss</a>
      </div>
    </header>
  </div>
  <!--Noe nytt som kommer snart-->
  <section class="main-artikel">
    <div class="artikel-tekst">
      <h3>Kontakt oss dersom du har noen sprøsmål</h3>
    </div>
  </section>

  <section>
    <div class="contact-container">
      <div class="form-container">
        <h3>Kontakt oss</h3>
        <form class="contact-form">
          <input type="text" placeholder="Fult navn" required>
          <input type="email" placeholder="E-mail" required>
          <textarea name="description" cols="50" rows="10" placeholder="Skriv din melding her" required></textarea>
          <button class="send-button" type="submit">Send</button>
        </form>
      </div>
      <div class map>
        <iframe src="https://goo.gl/maps/ZkYSvzJBBxnGR3eF8" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </section>
  <!--Footer med copyright informasjon-->
  <footer>
    <div class="footer-text">
      <p>Copyright Markus Vullum 2022</p>
    </div>
  </footer>
</body>
</html>
